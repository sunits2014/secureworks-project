<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12" id="grid-wrapper">
        <app-header></app-header>
        <ng-container *ngIf="rowData.length > 0">
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon3">Type repository name and press Enter</span>
                    <input type="text" class="form-control" id="repo-search" aria-describedby="repository search string" [(ngModel)]="searchString">
                </div>
            </div>
            <ag-grid-angular style="width: 100%; height: 100%;" [paginationPageSizeSelector]="false" [pagination]="true" [paginationPageSize]=15
                [class]="themeClass" [defaultColDef]="defaultColDef" [rowData]="rowData | filterRow:searchString" [columnDefs]="colDef" />
        </ng-container>
    </div>
</div>
